{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <style>
    body{
        background-color: #6ea8fe;
    }
    </style>
     <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Register Here!</h2>
          <ol>
            <li><a href="{% url 'home-url' %}">Home</a></li>
            <li>Registering a new account</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="{% url 'registration-url' %}">
            {% csrf_token %}
            <field-set>
                <legend class="border-bottom mb-4 mt-4 text-info" >Register here!</legend>
                {{ form|crispy }}
            </field-set>
            <div class="form-group">
                <input class="btn btn-info" value="Register" type="submit">
            </div>
        </form>
    </div>
{% endblock %}
