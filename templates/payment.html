{% extends 'master.html' %}
{% block content %}
    <style>
    body{
        background-color: #6ea8fe;
    }
    </style>
     <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Making payment</h2>
          <ol>
            <li><a href="{% url 'home-url' %}">Home</a></li>
            <li>Making payment</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    <div class="row d-flex col-4 m-auto">
        <form method="post" action=" ">
            {% csrf_token %}
            <fieldset>
                 <legend class="border-bottom mb-4 text-info">Make payment</legend>
                <label>Amount</label><br>
                <input class="form-control" name="price" placeholder="Enter amount" type="text"><br></br>
                <input class="form-control" name="phone" placeholder="Enter phone number (254....)" type="text"><br>
            </fieldset>
            <div class="form-group">
                 <input class="btn btn-info mt-4" value="Pay" type="submit">
            </div>
         </form>
    </div>
{% endblock %}
