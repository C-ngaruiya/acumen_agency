{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <style>
    body{
        background-color: #6ea8fe;
    }
        form{
            width: 35%;
            margin: auto;

        }
        button{
            width: 100px;
            border: unset;
            height: 30px;
            border-radius: 10px;
            margin-left: 25%;
            margin-right: 25%;
            background-color: #29ff0a;
            color: #ff641c;
            cursor: pointer;

        }
        input{
            width: 100%;
            height: 30px;
            border-radius: 10px;
            border: unset;
            background-color: #f5fff8;
            color: #2d1aff;
            padding-left: 10px;

        }
    </style>
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Adding a property</h2>
          <ol>
            <li><a href="{% url 'home-url' %}">Home</a></li>
            <li>Registering a new property</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
<h3 class="text-warning text-center">Property Form</h3>

<form method="POST" action="{% url 'property-create-url' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form|crispy }}
   <input class="btn btn-info mt-4" value="save" type="submit">
</form>

{% endblock %}
